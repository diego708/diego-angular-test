<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Lista de tarefas</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" routerLink="/Home" class="btn btn-success back"><i
                                class='fas fa-arrow-circle-left'></i> &nbsp;Voltar</a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <tbody>
                    <tr>
                        <td>
                            <label><b>Título</b></label>
                        </td>
                        <td>
                            <span>{{ taskDetail.title }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><b>Descrição</b></label>
                        </td>
                        <td>
                            <span>{{ taskDetail.description }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><b>Data de criação</b></label>
                        </td>
                        <td>
                            <span>{{ taskDetail.creationDate }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><b>Data de conclusão</b></label>
                        </td>
                        <td>
                            <span>{{ taskDetail.ConclusionDate }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><b>Responsável</b></label>
                        </td>
                        <td>
                            <span>{{ taskDetail.responsible }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><b>Status</b></label>
                        </td>
                        <td>
                            <span>{{ taskDetail.status }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
